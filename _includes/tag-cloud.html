<h3>Get Info</h3>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<span class='c-tags'>
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            #{{ tag[0] | replace:'-', ' ' }}
    </a>
    <span style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
      <!-- ({{ tag | last | size }}) -->
    </span>
</span>
{% endfor %}
